baseURL = "https://poiu-de.github.io/coat/"
title = "Coat â€” Config of Annotated Types"
enableRobotsTXT = true
# this example loads the theme as hugo module
# comment out line below, and uncomment the line after it if you prefer to load the theme normally
#theme = ["github.com/onweru/compose"] # edit this if you'ld rather use a fork of this repo
theme = "compose"
enableGitInfo = true

disableKinds = ["taxonomy", "taxonomyTerm"]

[outputs]
  home = ["HTML", "RSS","JSON"]

#  menu items
[[menu.main]]
  name = "Docs"
  weight = 2
  url = "docs/"

##[[menu.main]]
##  name = "Example"
##  weight = 3
##  url = "https://docs.neuralvibes.com"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.extensions]
      typographer = false
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = false
    noClasses = false
    style = "monokai"
    tabWidth = 2
  [markup.tableOfContents]
    endLevel = 4
    ordered = false
    startLevel = 2

# Everything below this are Site Params

[params]
  last_stable_coat_version = "0.1.0"
  uniqueHomePage = true # change to false to add sidebar to homepage
  repo = "https://github.com/poiu-de/compose"

  time_format_blog = "Monday, January 02, 2006"
  time_format_default = "January 2, 2006"
  enableDarkMode = true # set to false to disable darkmode by default # user will still have the option to use dark mode

  # sets the maximum number of lines per codeblock. The codeblock will however be scrollable and expandable.
  codeMaxLines = 25

  # disable showing line numbers by default. Switch to `true` if you'd rather have them on.
  codeLineNumbers = false

  # Site logo
  [params.logo]
    lightMode = "images/coat-icon.svg"
    darkMode = "images/coat-icon-light.svg"

  [params.source]
    name = "GitHub"
    iconLight = "images/GitHubMarkLight.svg"
    iconDark = "images/GitHubMarkDark.svg"
    url = "https://github.com/poiu-de/coat/"

  # optional
  # attribution. Feel free to delete this
  [params.author]
    name = "poiu.de"
    url = "https://github.com/poiu-de"

